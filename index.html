<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Price card</title>
    <style>
        body{
            background-color: rgb(215, 227, 250);
        }
        .c1{
            height: 380px;
            width: 350px;
            margin-left: 97px;
        }
        .c2{
            height: 450px;
            width: 400px;
            background-color: rgb(158, 179, 247);
        }
        .c3{
            height: 380px;
            width: 350px;
            margin-left: -46px;
        }
        .row{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center ">
            <h2 class="mt-2">Our Pricing</h2>
            <div class="custom-control custom-switch">
                <label for="customSwitches" style="padding-right: 40px;">Annualy</label>
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                <label class="custom-control-label" for="customSwitches">Monthly</label></div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4">
                <div class="card mt-5 c1 text-dark text-center">
                    <h4 class="mt-2">Basic</h4>
                    <i class="fa-solid fa-dollar-sign fa-2xl mx-2 mt-4 h1 ">199.99</i>
                    <table class="mt-4">
                        <tr><td style="padding-bottom: 20px;">500 GB Storage</td></tr>
                        <tr><td style="padding-bottom: 20px;">2 User Allowed</td></tr>
                        <tr><td style="padding-bottom: 30px;">Send up to 3 GB</td></tr>
                    </table>
                    <p><button type="button" class="btn btn-primary text-light" style="width: 250px;">Learn More</button></p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card c2 text-light text-center">
                    <h4 class="mt-5">Professional</h4>
                    <i class="fa-solid fa-dollar-sign fa-2xl mx-2 mt-4 h1">249.99</i>
                    <table class="mt-5">
                        <tr><td style="padding-bottom: 30px;">1 TB Storage</td></tr>
                        <tr><td style="padding-bottom: 30px;">5 User Allowed</td></tr>
                        <tr><td style="padding-bottom: 40px;">Send up to 10 GB</td></tr>
                    </table>
                    <p><button type="button" class="btn btn-light text-primary" style="width: 250px;">Learn More</button></p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mt-5 c3 text-dark text-center">
                    <h4 class="mt-2">Master</h4>
                    <i class="fa-solid fa-dollar-sign fa-2xl mx-2 mt-4 h1">399.99</i>
                    <table class="mt-4">
                        <tr><td style="padding-bottom: 20px;">2 TB Storage</td></tr>
                        <tr><td style="padding-bottom: 20px;">10 User Allowed</td></tr>
                        <tr><td style="padding-bottom: 30px;">Send up to 20 GB</td></tr>
                    </table>
                    <p><button type="button" class="btn btn-primary text-light" style="width: 250px;">Learn More</button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
